<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChamaImara SACCO-Manager</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <nav class="navigation">
        <h3><span style="color:blue;">Chama</span>Imara</h3>
        <p style="font-weight: 700;">|Your<span style="color:blue">SACCO Manager</span> of choice</p>
    </nav>
    <section id="aggregates">
        <h3 class="heading">Chama Aggregates</h3>
        <div id="totalInvestment">Total Investment Value:</div>
        <div id="totalDebt">Total Debt Value:</div>
        <div id="actualInterests">Total Actual Interests</div>
        <div id="expectedInterests">Total expected Interests</div>
        <div id="netValue">SACCO Net-Value:</div>
    </section>
    <section id="memberSummary">
        <h3 class="heading">Member Summary</h3>
    </section>
    <section id="memberDetails">
         <h3 class="heading">Member Details</h3>
    </section>
    <section id="newMember">
        <div>
            <h3 class="heading">Add a new member</h3>
            <img src="" alt="">
        </div>
        <form id="newMemberForm">
            <label>Name:<input type="text" name="name"></label> <br>
            <label>image:<input type="url" name="image"></label><br>
            <label>current-investment: <input type="number" name="currentInvestment"></label><br>
        </form>
    </section>
    <section id="statistics">
        <h3 class="heading">Pie Chart(Member share value)</h3>
    </section>
</body>
</html>
